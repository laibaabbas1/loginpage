<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Boostup</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    

</head>

<body>
    <div class="container" id="container">
        <div class="form-container signup">
            <form>
                <h1>
                    Create Account
                </h1>
                <div class="social-icons">
                    <a href="https://www.google.com" class="icons"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
                    <a href="https://github.com/laibaabbas1" class="icons"><i class="bx bxl-github"></i></a>
                    <a href="https://www.linkedin.com/in/laiba-abbas-2620b6334/" class="icons"><i
                            class="bx bxl-linkedin"></i></a>

                </div>
                <span>Register With E-mail</span>
                <input type="text" required placeholder="Name">
                <input type="email" required placeholder="Enter E-mail">
                <input type="password" required placeholder="Enter Password">
                <button>Sign Up</button>
                </form>
</div>
<div class="form-container sign-in">
<form>

                <h1>
                    Sign In
                </h1>
                <div class="social-icons">
                    <a href="https://www.google.com" class="icons"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
                    <a href="https://github.com/laibaabbas1" class="icons"><i class="bx bxl-github"></i></a>
                    <a href="https://www.linkedin.com/in/laiba-abbas-2620b6334/" class="icons"><i
                            class="bx bxl-linkedin"></i></a>

                </div>
                <span>Log In with E-mail and Password</span>
                <input type="email" required placeholder="Enter E-mail">
                <input type="password" required placeholder="Enter Password">
                <a href="#">Forget Password?</a><button>Sign In</button>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To<br>Coding Boostup </h1>
                    <p>Sign In With ID And Password</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Hi Coders</h1>
                    <p>Join"Coding Boostup"To Improve Your Coding Skills</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>

            </div>
        </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
